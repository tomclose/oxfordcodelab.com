    <h1>Learn to Code - Application Form</h1>

    <div class="alert alert-danger">Unfortunately the Michaelmas 2013 course is now full. Signing up on this form will put you on the waiting list for courses in future terms.</div>

    <form action="https://docs.google.com/forms/d/1yqMlU2VRL5fTuDxJTpX847Mtjij0FqzR2Qq26FN1YDM/formResponse" method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true;" role='form'>

      <div class="form-group">
        <label for="entry_1141019010">Full name</label>
        <!-- name -->
        <input type="text" name="entry.1141019010" value="" class="form-control" id="entry_1141019010" dir="auto" title="">
      </div>

      <div class="form-group">
        <label for="entry_973196533">Oxford email address</label>
        <!-- email -->
        <input type="text" name="entry.973196533" value="" class="form-control" id="entry_973196533" dir="auto" title="">
      </div>

      <div class="form-group">
        <label for="entry_229141279">Course</label>

        <!-- course -->
        <input type="text" name="entry.229141279" value="" class="form-control" id="entry_229141279" dir="auto" title="">
            <p class="help-block">E.g. BA History, MPhil Theology, DPhil Mathematics</p>
      </div>

      <div class="form-group">
        <label>Which year of your current course are you in?</label>
        <!-- Which year of your course are you in? -->
        <div class='radio'>
          <label>
            <input type="radio" name="entry.397847024" value="1st year" id="group_397847024_1" class="ss-q-radio" aria-label="1st year">
            1st year
          </label>
        </div>
        <div class='radio'>
          <label>
            <input type="radio" name="entry.397847024" value="2nd year" id="group_397847024_2" class="ss-q-radio" aria-label="2nd year">2nd year
          </label>
        </div>
        <div class='radio'>
          <label>
            <input type="radio" name="entry.397847024" value="3rd year" id="group_397847024_3" class="ss-q-radio" aria-label="3rd year">3rd year
          </label>
        </div>
        <div class='radio'>
          <label>
            <input type="radio" name="entry.397847024" value="4th year" id="group_397847024_4" class="ss-q-radio" aria-label="4th year">4th year
          </label>
        </div>
        <div class='radio'>
          <label>
            <input type="radio" name="entry.397847024" value="5th year or beyond" id="group_397847024_5" class="ss-q-radio" aria-label="5th year or beyond">5th year or beyond
          </label>
        </div>
      </div>


      <div class="form-group">
        <label for="entry_1373870596">Why do you want to learn web coding?</label>
        <!-- Why do you want to learn web coding? -->
        <textarea name="entry.1373870596" rows="3" cols="0" class="form-control" id="entry_1373870596" dir="auto"></textarea>
      </div>

      <div class="form-group">
        <label for="entry_1245702989">What steps have you already taken to learn to code?</label>
        <!-- What steps have you already taken to learn to code? -->
        <textarea name="entry.1245702989" rows="3" cols="0" class="form-control" id="entry_1245702989" dir="auto"></textarea>
      </div>

      <div class="form-group">
        <label for="entry_743387843">What do you hope to get out of the course?</label>
        <!-- What do you hope to get out of the course? -->
        <textarea name="entry.743387843" rows="3" cols="0" class="form-control" id="entry_743387843" dir="auto"></textarea>
      </div>

      <div class="form-group">
        <label>Would you like to hear more from the Oxford Code Lab?</label>
        <!-- Would you like to join the mailing list? -->
        <div class='radio'>
          <label>
            <input type="radio" name="entry.1673498029" value="Yes - let me know about other courses and events organised by the Oxford Code Lab." id="group_1673498029_1" class="ss-q-radio" aria-label="Yes - let me know about other courses and events organised by the Oxford Code Lab.">Yes - let me know about other courses and events happening this term.
          </label>
        </div>

        <div class='radio'>
          <label>
            <input type="radio" name="entry.1673498029" value="Not at the moment, thanks!" id="group_1673498029_2" class="ss-q-radio" aria-label="Not at the moment, thanks!">Not at the moment, thanks!
          </label>
        </div>
      </div>

      <div class="form-group">
        <input type="submit" name="submit" value="Apply" id="ss-submit" class='btn btn-success'>
      </div>
    </form>
